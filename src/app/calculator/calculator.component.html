<button (click)="toggleMenu()">
  <mat-icon>menu</mat-icon>
</button>

<div class="calculator-container">
  <div class="input-container">
    <input [value]="inputString">
  </div>
  <div class="calculator-body">
    <div class="grid-container highlight">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item hidden"></div>
    </div>
    <div class="grid-container number-layer">
      <div class="grid-item" (click)="input('7')"><span>7</span></div>
      <div class="grid-item" (click)="input('8')"><span>8</span></div>
      <div class="grid-item" (click)="input('9')"><span>9</span></div>
      <div class="grid-item" (click)="input('/')"><span>/</span></div>
      <div class="grid-item" (click)="input('4')"><span>4</span></div>
      <div class="grid-item" (click)="input('5')"><span>5</span></div>
      <div class="grid-item" (click)="input('6')"><span>6</span></div>
      <div class="grid-item" (click)="input('*')"><span>*</span></div>
      <div class="grid-item" (click)="input('1')"><span>1</span></div>
      <div class="grid-item" (click)="input('2')"><span>2</span></div>
      <div class="grid-item" (click)="input('3')"><span>3</span></div>
      <div class="grid-item" (click)="input('-')"><span>-</span></div>
      <div class="grid-item" (click)="evaluateExpression()"><span>=</span></div>
      <div class="grid-item" (click)="input('0')"><span>0</span></div>
      <div class="grid-item" (click)="input('+')"><span>+</span></div>
      <div class="grid-item" (click)="clearInput()"><span>C</span></div>
    </div>
  </div>
</div>
<app-sidebar [@slideInOut]="menuState"></app-sidebar>
