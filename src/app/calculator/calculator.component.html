<button (click)="toggleMenu()">
  <mat-icon>menu</mat-icon>
</button>

<div class="calculator-container">
  <div class="input-container">
    <input [value]="inputString" [readOnly]="true" (click)="deleteChar()">
  </div>
  <div class="input-container">
    <input [value]="resultString" [readOnly]="true" class="result-text">
  </div>
  <div class="calculator-body">
    <div class="grid-container highlight">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item hidden"></div>
    </div>
    <div class="grid-container number-layer">
      <div class="grid-item" (click)="input('7')" (keyup.7)="input('7')"><span>7</span></div>
      <div class="grid-item" (click)="input('8')" (keyup.8)="input('8')"><span>8</span></div>
      <div class="grid-item" (click)="input('9')" (keyup.9)="input('9')"><span>9</span></div>
      <div class="grid-item" (click)="input('/')" (keyup.escape)="input('/')"><span>/</span></div>
      <div class="grid-item" (click)="input('4')" (keyup.4)="input('4')"><span>4</span></div>
      <div class="grid-item" (click)="input('5')" (keyup.5)="input('5')"><span>5</span></div>
      <div class="grid-item" (click)="input('6')" (keyup.6)="input('6')"><span>6</span></div>
      <div class="grid-item" (click)="input('*')" (keyup.*)="input('*')"><span>*</span></div>
      <div class="grid-item" (click)="input('1')" (keyup.1)="input('1')"><span>1</span></div>
      <div class="grid-item" (click)="input('2')" (keyup.2)="input('2')"><span>2</span></div>
      <div class="grid-item" (click)="input('3')" (keyup.3)="input('3')"><span>3</span></div>
      <div class="grid-item" (click)="input('-')" (keyup.-)="input('-')"><span>-</span></div>
      <div class="grid-item" (click)="evaluateExpression()" (keyup.enter)="evaluateExpression()"><span>=</span></div>
      <div class="grid-item" (click)="input('0')" (keyup.0)="input('0')"><span>0</span></div>
      <div class="grid-item" (click)="input('+')" (keyup.+)="input('+')"><span>+</span></div>
      <div class="grid-item" (click)="clearInput()" (keyup.backspace)="clearInput()"><span>C</span></div>
    </div>
  </div>
</div>
<app-sidebar [@slideInOut]="menuState"></app-sidebar>
